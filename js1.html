<script>
function demo()
{
var x=document.getElementById("name").value;
var res=/[1-9]/g;
var p=x.match(res);
if(p!=null)
document.write("It has digits");
else
document.write("It does not have digits");
}
</script> 
</head>
<body>
        name:<input type="name" id="name">
	<input type="button" name="check" onclick="demo()" value="check">
</body>
