<script>
function validate()
{var flag1=0,flag2=0;
var name=document.getElementById("name").value;
//alert(name);
var x=document.getElementById("phno").value;
var res=/[a-z]/g;
var p=x.match(res);
if(p!=null)
{
flag1=0;
}
else
{//alert(x);
flag1=1;
//alert("flag1:"+flag1);
}
var a=[];
var k=0;
var z = document.getElementsByName("subject");
  var i;

  for (i = 0; i < z.length; i++) 
   {
    if (z[i].checked == true) 
    {a[k]=z[i].value;
k++;
//alert(z[i].value);
     flag2=1;
    }
  }
//alert(a[0]);
if(flag1==1 && flag2==1)
{//alert("hii");
document.write("Name:   "+name+"<br/>");
document.write("phoneNumber:   "+x+"<br/>");
document.write("subjects chosen are:"+"<br/>");
 for( var i=0;i<k;i++)
document.write(a[i]+"<br/>");

}
else
{
if(flag1==0)
alert("phone number is wrong");
else
alert("check box is not checked");
}
}
</script>
