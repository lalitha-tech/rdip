Jquery Demo
<!DOCTYPE html>
<html>
<head>
<title>jQuery Double Click</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script> 
$(document).ready(function(){
  $("div").dblclick(function(){
    $( this ).toggleClass("divClass2");
  });
});
</script>
 
<style> 
.divClass1
{
    padding:5px;
    text-align:center;
    background-color:yellow;
    border:solid 1px;
}
.divClass2
{
    padding:5px;
    text-align:center;
    background-color:pink;
    border:solid 1px;
}
</style>
</head>
<body>
<div class="divClass1">hii i am intern</div>

	<input type="button" value="Fade Out" onclick="fadeToggle('fade', this)" />
	<br><br>
	
	<div id="fade">Internship Fade in and out example</div>
	<br>
	
	<input type="button" value="FadeTo 50%" onclick="fadeToToggle('fadeTo', this)" />
	<div id="fadeTo">Advanced fade out with percentage</div>
<button>internship</button>
</body>
<script>
// javascript function for fade effect toggling
	function fadeToggle(div_id, button) {

		if (button.value == 'Fade Out') {
			$('#' + div_id).fadeOut('slow');
			button.value = 'Fade In';
		} else {
			$('#' + div_id).fadeIn(2000);
			button.value = 'Fade Out';
		}
	}
	
	function fadeToToggle(div_id, button) {

		if (button.value == 'FadeTo 50%') {
			$('#' + div_id).fadeTo('slow' , 0.5);
			button.value = 'FadeTo 100%';
		} else {
			$('#' + div_id).fadeTo(4000 , 1.0);
			button.value = 'FadeTo 50%';
		}
	}
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("demo_test.asp", function(data, status){
      alert("Data: " + data + "\nStatus: " + status);
    });
  });
});
</script>


</html>
