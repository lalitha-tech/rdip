<html>
<head>
	<script>
		function demo()
{
var sum=0,c=0;
for(var i=1;i<=3;i++)
{var z=Number(document.getElementById("mytable").rows[i].cells[1].innerHTML);
//document.write(x+" "+y+" "+z);
sum=sum+z;
c++;
}
document.write("sum:"+sum+" ");
var avg=sum/c;
document.write("avg:"+avg);
}

	</script>
<style>
table, th, td {
  border: 5px solid black;
  border-collapse: collapse;

  padding: 5px;
}

}
</style>
</head>
<body>
	<h>Table creation </h>

<table style="width:100%" id="mytable">
  <tr>
    <th>Subject</th>

  </tr>

    <td>data structures</td>

  </tr>
  <tr>

</table>
	<input type="button" name="check" onclick="demo()" value="check">
