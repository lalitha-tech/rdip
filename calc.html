<html>
<title>calculator</title>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="myscript.js"></script>
<style>
table, th, td {
  border: 1px solid black;
  background-color: lightblue;
}
button{
 width: 80px;

}
input{
width:340px;
background-color:white;
}
</style>
</head>
<body>
<table>
<tr><td><input type="text" name="number" id="number"></td></tr>
</table>
<table>
<tr>
<td><button id='9' value='9'>9</button></td>
<td><button id='8' value='8'>8</button></td>
<td><button id='7' value='7'>7</button></td>
<td><button id='clear'value='clear'>c</button></td>
</tr>
<tr>
<td><button id='4' value='4'>4</button></td>
<td><button id='5' value='5'>5</button></td>
<td><button id='6' value='6'>6</button></td>
<td><button id='mul' value='mul'>*</button></td>
</tr>
<tr>
<td><button id='1' value='1'>1</button></td>
<td><button id='2' value='2'>2</button></td>
<td><button id='3' value='3'>3</button></td>
<td><button id='div' value='div'>/</button></td>
</tr>
<tr>
<td><button id='point' value='point'>.</button></td>
<td><button id='0' value='0'>0</button></td>
<td><button id='mod1' value='mod1'>%</button></td>
<td><button id='sqrt1'value='sqrt1'>sqrt</button></td>
</tr>
<tr>
<td><button id='add' value='add'>+</button></td>
<td><button id='sub' value='sub'>-</button></td>
<td><button id='abs' value='abs'>abs</button></td>
<td><button id='equal' onclick="calc()" value='equal'>=</button></td>
</tr>
</table>
</body>
</html>
